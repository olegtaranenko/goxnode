<!DOCTYPE html>
<html>
<head>
    <title>Gox Node Watcher</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/goxnode.css">


    <!--<script src="https://socketio.mtgox.com/socket.io/socket.io.js"></script>-->
  <script src="js/lib/socket.io.js"></script>

  <script data-main="js/main" src="js/lib/require.js"></script>
  <script>
    var socket = io.connect('http://localhost:8000');



    function onConnect() {
      console.log('onConnect() ', arguments);
    }

    function onDisconnect() {
      console.log('onDisconnect() ', arguments);
    }

    function onError() {
      console.log('onError() ', arguments);
    }

    function onMessage() {
      
      console.log('onMessage() ', arguments);
    }

    function onConfig() {
      console.log('onConfig() ', arguments);
    }

    socket.on('connect',    onConnect);
    socket.on('disconnect', onDisconnect);
    socket.on('error',      onError);
    socket.on('message',    onMessage);
    socket.on('config',    onConfig);
  </script>
</head>
<body data-theme="g">
</body>
</html>
